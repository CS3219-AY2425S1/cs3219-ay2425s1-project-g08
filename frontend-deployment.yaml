apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: peerprep
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: seanpzk/frontend:1.0.1
        imagePullPolicy: Always
        ports:
        - containerPort: 5173
        env:
        - name: USER_SERVICE_URL
          value: "http://user-service"
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "1"
            memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: peerprep
spec:
  type: LoadBalancer  # To expose externally
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 5173  # External port
      targetPort: 5173  # Pod's container port

  
