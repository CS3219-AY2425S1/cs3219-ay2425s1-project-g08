apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: seanpzk/frontend:1.0.0
        ports:
        - containerPort: 5173
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "1"
            memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  type: LoadBalancer  # To expose externally
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 5173  # External port
      targetPort: 5173  # Pod's container port

  
